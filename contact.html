<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Farm Fresh Grocery</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8ffae, #43c6ac);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    
         header {
      text-align: center;
      padding: 30px;
      background-color: #2c3e50;
      color: white;
      width: 100%;
    }
     
    footer {
      padding: 25px;
      text-align: center;
      background-color: #2c3e50;
      color: white;
      width: 100%;
    }

    nav {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }

    nav a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
      padding: 10px 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.4s, transform 0.3s;
    }

    nav a:hover {
      background-color: #2ecc71;
      color: white;
      transform: scale(1.05);
    }

    .form-container {
      width: 90%;
      max-width: 600px;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin: 40px 0;
    }

    .form-container h2 {
      color: #34495e;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-container input, 
    .form-container textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    .form-container button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .form-container button:hover {
      background-color: #27ae60;
      transform: scale(1.03);
    }
     .logo img {
      
      float: right;
      width: 200px;
      padding: -100px;
      margin-top: -140px;
      margin-right: 10px;
      height: auto;
      border-radius: 100px;
    }
 .logo1 img {
      
      float: left;
      width: 220px;
      padding: -100px;
      margin-top: -160px;
      margin-right: -10px;
     
    }
  </style>
</head>
<body>

  <header>
    <h1>☏ Get in Touch with Farmers ☏</h1>
    <h2><p>We’ll connect you directly to local farmer's for your needs....!</p></h2>

    <div class="logo">
    <img src="logo.jpg"  class="logo">
  </div>
  <div class="logo1">
    <img src="or.png"  class="logo">
  </div>
  </header>

   <nav>
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="offers.html">Offers</a>
  <a href="about.html">About Us</a>
  <a href="contact.html">Contact</a>
</nav>
  <div class="form-container">
    <h2>Request a Product or Connect with a Farmer</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Full Name" required>
      <input type="email" name="email" placeholder="Your Email Address" required>
      <input type="tel" name="phone" placeholder="Your Phone Number" required>
      <textarea name="message" rows="5" placeholder="Which products are you looking for?" required></textarea>
      <button type="submit">Send Request</button>
    </form>
  </div>

  <footer>
    &copy; 2025 FreshFarm Grocery | All rights reserved.
  </footer>

</body>
</html>
